name: dc-lb_dev
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    command: tail -F anything
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173:5173'
      - '3000:3000'
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - APIKey=${APIKey}
    depends_on:
      - db
    networks:
      - internal

  db:
    container_name: dc-lb-dev-db
    image: mariadb:10
    tty: true
    volumes:
      - ./db/dev:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - internal

