name: dc-lb_dev
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sleep infinity
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173:5173'
      - '3000:3000'
    depends_on:
      - db
    networks:
      - internal
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - APIKey=${APIKey}
      - VITE_APP_URL=${VITE_APP_URL}

  testapp:
    container_name: testapp
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sleep infinity
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - internal

  db:
    container_name: dc-lb-dev-db
    image: mariadb:10
    tty: true
    volumes:
      - ./db/dev:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - internal

  breeds:
    container_name: dc-lb-dev-breeds
    build:
      context: .
      dockerfile: ./process-breeds/Dockerfile
    command: sleep infinity
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/app

volumes:
  dbdata:

networks:
  internal:
